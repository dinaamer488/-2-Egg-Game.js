<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Egg</title>
    <style>
        #game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh; 
            background-color: rgb(255, 255, 255);
        }
        .egg {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('egg.png');
            background-size: cover;
        }
        .brokenEgg {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('brokenegg.png');
            background-size: cover;
        }
        .basket {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-image: url('basket.png'); 
            background-size: cover;
            left: 50%;
            transform: translateX(-50%);
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="basket" id="basket"></div>
        <div id="score">Score: 0</div>
    </div>
    
    <script src="egg.js"></script>
</body>
</html>
